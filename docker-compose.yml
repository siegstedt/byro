version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: byro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - byro_postgres_data:/var/lib/postgresql/data
    networks:
      - byro-network

  backend:
    build: ./backend
    container_name: byro-backend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - byro_uploads:/app/byro_data/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - UPLOAD_DIR=./byro_data/uploads
      - STORAGE_BACKEND=local
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - byro-network

  frontend:
    build: ./frontend
    container_name: byro-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ./frontend/next.config.ts:/app/next.config.ts
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/.eslintrc.json:/app/.eslintrc.json
    command: npm run dev
    networks:
      - byro-network

networks:
  byro-network:
    driver: bridge

volumes:
  byro_postgres_data:
  byro_uploads: